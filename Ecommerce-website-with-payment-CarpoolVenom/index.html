<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website With Payment Integration</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  <body>
    <!-- Navbar -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Logo -->
        <a href="" class="logo">Ecommerce</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content">
            <!-- Something was removed from here and placed in the main.js -->
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Pay Now</button>
          <!-- Close Cart -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Products -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Shop Content -->
